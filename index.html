<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <!-- Aside -->
      <aside class=" col-sm-5 col-md-4 col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group flex-column">
              <input class="form-input weather-search col-12" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" autocomplete="off" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary mt-1 col-12 " id="search-button"
                  aria-label="submit search">
                  Search
                </button>
                <button type="submit" class="btn btn-danger mt-1 col-12 " id="clear-button">
                  Clear history
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- List of searched items -->
        <div class="list-group" id="history"></div>
      </aside>

      <!-- Weather sections -->
      <div class=" col-sm-7 col-md-8 col-lg-9 pb-3">
        <!-- Current weather -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <!-- 5-day weather forecast -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
    <!-- Footer -->
    <footer>Always take the weather with you &#128522;</footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
